<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <script defer src="assets/script/main.js"></script>
    <h1>Rock Paper Scissor</h1>
    <div id="game">
        <div class="txt" id="playerOption">Player</div>
        <div class="txt" id="computerOption">Computer</div>
        <div class="txt" id="resultTxt">Result</div>
        
        <button class="optionBtn" id="rockBtn">Rock</button>
        <button class="optionBtn" id="paperBtn">Paper</button>
        <button class="optionBtn" id="scissorBtn">Scissor</button>

        <div class="scoreboard">
            <div class="player-score" id="playerScore">Player: 0</div>
            <div class="computer-score" id="computerScore">Computer: 0</div>
          </div>
    </div>

</body>
</html>
